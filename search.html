{% extends "base.html" %}

{% block content %}
<h1 class="heading">Search Results for "{{ query }}"</h1>

<div class="song-grid">
    {% for song in results %}
    <div class="song-card">
        <p>{{ song.title }}</p>
        <button onclick="playSong('{{ song.title }}')">Play ▶️</button>
    </div>
    {% endfor %}
</div>

{% endblock %}
